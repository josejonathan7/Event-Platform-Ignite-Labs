schema: https://api-sa-east-1.graphcms.com/v2/cl4ov6yvv12hd01xxbhu28b2f/master

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHoc: false
      withComponent: false

